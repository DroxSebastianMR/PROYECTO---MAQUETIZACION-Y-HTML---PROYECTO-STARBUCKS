<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Perú</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#">
                <img src="./img/logo.png" alt="Logo de Starbucks">
            </a>
            <ul>
                <li><a href="#">MENÚ</a></li>
                <li><a href="#">REWARDS</a></li>
                <li><a href="#">TIENDAS</a></li>
            </ul>
            <div>
                <img src="./img/location-icon.png" alt="Ubicación">
                <span>Encuentra tu tienda</span>
            </div>
            <div class="auth-links">
                <a href="#">Iniciar Sesión</a>
                <a href="#">Regístrate</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="anuncio">
            <article class="card">
                <div>
                    <img src="./img/MOL1.png" alt="Bebida de Starbucks">
                </div>
                <div>
                    <h1>Un verano con sabor</h1>
                    <p>Endulza tus días con los favoritos de temporada.</p>
                    <a href="#">Pídelos aquí</a>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Starbucks Coffee Company. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
